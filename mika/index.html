<html>
  <head>
    <title>A Trello Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Trello Dashboard</h1>

      <form class="form-horizontal" id="boards_form">
        <div class="form-group">
          <label class="control-label">Choose your board</label>
            <select class="form-control" id="boards"></select>
        </div>
      </form>

      <div id="labels"></div>

      <table id="trellocards" class="display">
        <thead>
          <tr>
            <th>Title</th>
            <th>Assignee</th>
            <th>Status</th>
            <th>Labels</th>
            <th>Last Activity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>

    </div> 
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://api.trello.com/1/client.js?key=a1b28e56ba97fb73bb402198946ebf35"></script>

  <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.js"></script>  
  
  <script type="text/javascript">
    $(document).ready( function () {

    var loadedBoards = function(boards) {
      $.each(boards, function(index, value) {
        $('#boards')
          .append($("<option></option>")
          .attr("value",value.id)
          .text(value.name)); 
      });
    };

    var loadBoards = function() {
      //Get the users boards
      Trello.get(
        '/members/me/boards/',
        loadedBoards,
        function() { console.log("Failed to load boards"); }
      );
    };

    var loadedLabels = function(labels) {
      $.each(labels, function(index, label) {
        var label = $("<p><span class='badge' style='background:" + label.color + ";'>" + label.uses + "</span> " + label.name + "</p>");
        $('#labels').append(label)
      });
    };

    var loadedCards = function(boards) {
    $('#trellocards').DataTable(
      data: boards.cards,
      columns: [
        {data: "name"},
        {data: "members[idMembers.0].fullName"},
        {data: "lists[idStatus].name"},
        {data: "idLabels[, ]"},
        {data: "dateLastActivity"}
      ]
    );
    };

    $('#boards').change(function() {
      var boardId = $("option:selected", this).val();
      // $('#labels').empty();
      
      Trello.get(
        '/boards/' + boardId + '?cards=all&members=all&lists=all',
        loadedCards,
        function() { console.log("Failed to load labels"); }
      );
    });

    Trello.authorize({
      type: "popup",
      name: "Trello dashboard",
      scope: {
        read: true,
        write: false },
      expiration: "never",
      success: loadBoards,
      error: function() { console.log("Failed authentication"); }
    });
      
    });

  </script>
</html>
